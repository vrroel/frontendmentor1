<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <article class="order-container">
    <div class="order-img">
      <img  src="./images/illustration-hero.svg" width="450" height="220" alt="">
    </div>

    <div class="order-content">
      <h1 class="order-title">Order Summary</h1>
      <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>

      <div class="order-details">
        <div>
          <img src="./images/icon-music.svg" width="48" height="48" alt="">
          <h2>Annual Plan<br><span>$59.99/year</span></h2>
        </div>
        <a href="./">Change</a>
      </div>

      <a class="btn" href="#">Proceed to Payment</a>
      <a class="link" href="#">Cancel Order</a>
    </div>
  </article>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/vrroel">Alexis Villarroel</a>.
  </div>
</body>

</html>
